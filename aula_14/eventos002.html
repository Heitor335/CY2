<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>eventos de mouse</h1>
    <section>
        <div>
            <input onclick="soma()"type="button" value="soma">
            <input onclick="subtraçao()" type="button" value="subtraçao">
        </div>
    </section>

    <script>
         
        function soma(){
            document.write("voce quer somar");
        }

        function subtracao(){
            document.write("vc quer subtrair?")
        }
    </script>
    
</body>
</html>
